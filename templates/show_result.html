{% extends "base.html" %}
{% block title %}
	Show Results
{% endblock %}

{% block content %}
<div class="container">
{% if result %}
	<ul class="list-group">
		{% for item in result %}
			<li class="list-group-item"><a href="{{ url_for('result', show_id=item.id) }}?show_name={{item.seriesName}}">{{item.seriesName}}</li>
		{% endfor %}
	</ul>
{% else %}
	Could not find show. Try again.
{% endif %}
</div>
{% endblock content %}
