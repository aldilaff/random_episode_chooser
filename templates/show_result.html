{% extends "base.html" %}
{% block title %}
	Show Results
{% endblock %}

{% block content %}
	{{show_name}}
<br>
{% if result %}
	{% for item in result %}
		<li><a href="{{ url_for('result', show_id=item.id) }}">{{item.seriesName}}</li>
	{% endfor %}
{% else %}
	Could not find show. Try again.
{% endif %}
{% endblock content %}
